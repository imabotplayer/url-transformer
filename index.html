<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Transformer</title>
    <link rel="stylesheet" href="https://imabotplayer.github.io/url-transformer/index.css">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/computer-network-set/512/web_url-512.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>WebSocket Creator</h1>
        <p>Put in the full copied Link from repl.it like in the example! <a href="#wheredoifind" id="wdif">Where do i find?</a></p>
        <div class="userinput">
            <input type="text" placeholder="e.g.: https://party-bots-5.profile1.repl.co" id="httpslink">
            <button id="copyws">Create WebSocket</button>
        </div>
        <input class="websocket" id="wss" style="font-size: 12px; text-align: center;"></div>
    </div>

    <div class="cookies">
        <p>This website uses Cookies and isn't useable without them! You have to leave if you deny!</p>
        <button id="acceptcookies">Accept Cookies</button>
    </div>
    
    <div class="wheredoifind_popup" hidden="hidden">
        <div class="close">[X]</div>
        <div>
            <img src="/img/1.png" width="80%" height="80%">
        </div>
    </div>
    
    <script src="https://imabotplayer.github.io/url-transformer/index.js"></script>
</body>
</html>
